apiVersion: v1
kind: Pod
metadata:
  name: webapp
  labels:
    app: webapp
    release: "0"
spec:
  containers:
    - name: webapp
      image: richardchesterwood/k8s-fleetman-webapp-angular:release0

---

apiVersion: apps/ v1
kind: ReplicaSet
metadate:
  name: webapp-replicaset
spec:
  replicas: 1
  template: #template for the pods
    metadata:
      labels:
        app: webapp
  
    spec:
      containers:
        - name: webapp
          image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5



---
apiVersion: v1
kind: Pod
metadata:
  name: queue
  labels:
    app: queue
   
spec:
  containers:
    - name: queue
      image: richardchesterwood/k8s-fleetman-queue:release1



